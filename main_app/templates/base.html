<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}5CBites{% endblock %}</title>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.css"></script>

    <!-- bootstrap js and css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>



    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <script type="text/javascript">
        $(function() {
          $('[data-toggle="popover"]').popover({
            html: true,
            sanitize: false,
          })
        })
    </script>


    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    {% block style %}{% endblock %}
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mx-auto">
        <li class="nav-item {% if 'home' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'home' %}"><h4>Home</h4></a>
        </li>
        <li class="nav-item {% if 'menus' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'menus' %}"><h4>Menus</h4></a>
        </li>
        <li class="nav-item {% if 'advanced_search' in request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'advanced_search' %}"><h4>Advanced Search</h4></a>
        </li>
    </ul>
    </div>
          <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button id="logout-btn" class="btn" type="submit">Logout</button>
            </form>
          </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
