{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>5CBites</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        </head>
    <body>
        <div class="login-container">

            <ul class="nav nav-pills nav-fill" id="login-nav">
                <li class="nav-item">
                    <a href="#login" class="nav-link {% if action != 'signup' %}active{% endif %}" data-toggle="tab">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#signup" class="nav-link {% if action == 'signup' %}active{% endif %}" data-toggle="tab">Sign Up</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show {% if action != 'signup' %}active{% endif %}" id="login">
                     <form class="sit-form" action="{% url 'login' %}" method="post" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-form-label col-md-2 offset-md-1" for="login-username"><i class="fas fa-user"></i></label>
                            <input class="form-control col-md-6" type="text" id="login-username" placeholder="Username" name="username">
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2 offset-md-1" for="login-password"><i class="fas fa-lock"></i></label>
                            <input class="form-control col-md-6" id="login-password" type="text" placeholder="Password" name="password">
                        </div>
                            {% csrf_token %}

                        <input class="btn" type="submit" value="Login">
                  </form>
                </div>
                <div class="tab-pane fade show {% if action == 'signup' %}active{% endif %}" id="signup">
                    <form class="sit-form" action="{% url 'sign_up' %}" method="post" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-form-label col-md-2 offset-md-1" for="signup-username"><i class="fas fa-user"></i></label>
                            <input class="form-control col-md-6" type="text" id="signup-username" placeholder="Username" name="username">
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2 offset-md-1" for="password1"><i class="fas fa-lock"></i></label>
                            <input class="form-control col-md-6" id="password1" type="text" placeholder="Password" name="password1">
                        </div>

                        <div class="form-group row">
                            <label class="col-form-label col-md-2 offset-md-1" for="password2"><i class="fas fa-lock"></i></label>
                            <input class="form-control col-md-6" id="password2" type="text" placeholder="Confirm Password" name="password2">
                        </div>

                        <div class="form-group row signup-select">
                            <label class="col-form-label col-md-3" for="role-select">Role</label>
                            <select class="form-control  col-md-4" name="role" id="role-select">
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="staff">Staff</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group row signup-select">
                            <label class="col-form-label col-md-3" for="school-select">School</label>
                            <select class="form-control col-md-6" name="school" id="school-select">
                                <option value="Pomona">Pomona</option>
                                <option value="Pitzer">Pitzer</option>
                                <option value="Claremont McKenna">Claremont McKenna</option>
                                <option value="Harvey Mudd">Harvey Mudd</option>
                                <option value="Scripps">Scripps</option>
                                <option value="NA">NA</option>
                            </select>
                        </div>

                        <div class="form-group row signup-select">
                            <label class="col-form-label col-md-3" for="grad-year-select">Grad Year</label>
                            <select class="form-control col-md-3" name="grad_year" id="grad-year-select">
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="None">NA</option>
                            </select>
                        </div>

                            {% csrf_token %}
                        <div><input class="btn" type="submit" value="Sign Up"></div>
                        <div class="errors">{{ errors }}</div>
                  </form>
                </div>
            </div>


            <div class="message">
                {{ message }}
            </div>
        </div>
    </body>
</html>
